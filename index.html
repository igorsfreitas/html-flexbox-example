<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Página com Header, Sidebar e Corpo</title>
</head>
<style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

.container {
  display: flex;
  margin-top: 60px; /* Ajuste conforme a altura do header */
}

.sidebar {
  height: 100vh;
  width: 250px;
  background-color: #111;
  padding-top: 20px;
  position: fixed;
  margin-top: 50px;
}

.sidebar ul {
  list-style-type: none;
  padding: 0;
}

.sidebar a {
  text-decoration: none;
  color: white;
  padding: 8px;
  display: block;
}

.sidebar a:hover {
  background-color: #555;
}

.content {
  flex: 1;
  padding: 16px;
  margin-left: 250px; /* Ajuste conforme a largura da sidebar */
  margin-top: 80px; /* Ajuste conforme a altura do header e a posição da sidebar */
  box-sizing: border-box; /* Evita que a borda do conteúdo se sobreponha à margem */
}
</style>
<body>

  <header>
    <h1>Header Fixo</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </nav>
    </div>

    <div class="content">
      <h2>Conteúdo que rola</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit....</p>
      <!-- Adicione mais conteúdo conforme necessário -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
